<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task2 table</title>
<style>
		* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif; 
}
table, td, th {
    border: 1px solid #000; 
    }

table {
    border-collapse: collapse; 
    width: 35%;
    height: 100px; 
    margin: auto;
    margin-left: auto;
    margin-top: 50px;
		}
		th {
			text-align: left;
			color: #fff;
			background: #000; 
		}
	  td {
			text-align: left;
		}

</style>
</head>
<body>
	<table>
   <thead>
     <tr>
     	  <th>День</th>
     	  <th>Действие</th>
     	  <th>Дополнительно</th>
     </tr>
   </thead>
   <tbody>
   	  <tr>
				<td>1</td>
				<td colspan="3">Начать учить таблицы</td>
   	  </tr>
   	  <tr>
				<td>2</td>
				<td colspan="3" rowspan="2">Выучить таблицы</td>
   	  </tr>
   	  <tr>
				<td>3</td>
   	  </tr>
   	   <tr>
				<td>4</td>
				<td>Понять как работает colspan</td>
				<td>Да и rowspan тоже</td>
   	  </tr>
   </tbody>
 </table>
	
</body>
</html>
